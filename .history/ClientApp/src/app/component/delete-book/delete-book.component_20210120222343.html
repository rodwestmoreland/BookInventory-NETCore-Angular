<div class="book-detail">
    <h5>Book Detail</h5>
    <div *ngIf="book" class="card" >
        
        <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
            <p>
                {{book.description}}

            </p>
            <a class="card-link" [routerLink]="['/books']">                  Back    </a>
            <a class="card-link" [routerLink]="['/update-book', book.id]">   Delete  </a>
        </div>
    </div>

</div>
