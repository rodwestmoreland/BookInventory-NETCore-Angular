<div class="book-detail">
    <div class="card" >
        *ngIf="book"
        <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
            <p>
                {{book.description}}

            </p>
            <a  [routerLink]="['/books']">                  Back    </a>
            <a  [routerLink]="['/update-book', book.id]">   Update  </a>
        </div>
    </div>

</div>
