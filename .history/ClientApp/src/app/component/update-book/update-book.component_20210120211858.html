<div class="update-book">
    <p>new-book works!</p>
    
    <form  [formGroup]="updateBookForm" >
        <div class="form-group">
            <label class="required" for="title">*Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title" >
        </div>
        <div class="form-group">
            <label class="required" for="author">*Author</label>
            <input  type="text" class="form-control" id="author" formControlName="author" placeholder="Author">
        </div>
        <div class="form-group">
            <label class="required" for="description">*Description</label>
            <textarea  type="text" class="form-control" id="description" formControlName="description" placeholder="Description"> </textarea>
        </div>
    
        <div class="row">
            <div class="col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <label for="dateStart">Date start</label>
                    <input type="date" class="form-control" id="dateStart" formControlName="dateStart" placeholder="Date start" >
                </div>
    
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <label for="dateEnd">Date read</label>
                    <input type="date" class="form-control" id="dateEnd" formControlName="dateEnd" placeholder="Date read" >
                </div>
    
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <label for="Rate">Rating</label>
                    <input  type="number" class="form-control" min="0" max="5" id="rate" formControlName="rate" placeholder="Rating">
                </div>
    
            </div>
        </div>
        <button class="btn btn-success" type="submit">              Update</button>
        <button class="btn btn-default" [routerLink]="['/books']" > Cancel</button>
    </form>
    </div>
